			<!--=== Normal ===-->
				<div class="row">
					<div class="col-md-12">
						<div class="widget box">
							<div class="widget-header">
								<h4><i class="icon-reorder"></i> Managed Table</h4>
								<div class="toolbar no-padding">
									<div class="btn-group">
										<span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<table class="table table-striped table-bordered table-hover table-checkable datatable">
									<thead>
										<tr>
											<th class="checkbox-column">
												<input type="checkbox" class="uniform">
											</th>
											<th>ID</th>
											<th>Name</th>
											<th class="hidden-xs">Account</th>
											<th>password</th>
										</tr>
									</thead>
									<tbody>
								#foreach($user in $users)
								<tr>
									<td class="checkbox-column">
									<input type="checkbox" class="uniform" value="$user.id">
									</td>
									<td>$user.id</td>
									<td>$user.name</td>
									<td class="hidden-xs">$user.Account</td>
									<td>$user.password</td>
								</tr>
								#end
									</tbody>
									
				 				</table>
								<button class="btn btn-primary" onclick="add()">增加用户</button>
								<button class="btn btn-primary" onclick="del()">删除用户</button>
								<button class="btn btn-primary" onclick="exchange()">修改用户</button>
							</div>

						</div>

					</div>

				</div>

<style>

<script>
function add(){
 BootstrapDialog.show({
            title:'增加新用户',

	    draggable:true 	
        });
}
</script>
<script>

        });
}
</script>

<script>

function del(){
  BootstrapDialog.show({
            title:'删除',
            message: '确认删除所选项？',
            buttons: [
       
            {
                icon: 'glyphicon glyphicon-ban-circle',
                label: '删除',
                cssClass: 'btn-warning',
                
                
            }, {
                label: 'Close',
                action: function(dialogItself){
                    dialogItself.close();
                }
            }]
        });
       
}
</script>
<script language="javascript">
function deleteAll(obj){
var checked = document.getElementsByName(obj);

for(var i = 0; i < checked.length; i ++){
if(checked[i].checked){
var tr=checked[i].parentNode.parentNode;
var tbody=tr.parentNode;
tbody.removeChild(tr);
i--;
}
}
}
</script>
