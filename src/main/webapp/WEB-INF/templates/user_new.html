<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Login | 新用户 - Flat &amp; Responsive Admin Template</title>

	<!--=== CSS ===-->

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- Theme -->
	<link href="assets/css/main.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

	<!-- Login -->
	<link href="assets/css/login.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">
	<!--[if IE 7]>
		<link rel="stylesheet" href="assets/css/fontawesome/font-awesome-ie7.min.css">
	<![endif]-->

	<!--[if IE 8]>
		<link href="assets/css/ie8.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

	<!--=== JavaScript ===-->

	<script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/libs/lodash.compat.min.js"></script>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="assets/js/libs/html5shiv.js"></script>
	<![endif]-->

	<!-- Beautiful Checkboxes -->
	<script type="text/javascript" src="plugins/uniform/jquery.uniform.min.js"></script>

	<!-- Form Validation -->
	<script type="text/javascript" src="plugins/validation/jquery.validate.min.js"></script>

	<!-- Slim Progress Bars -->
	<script type="text/javascript" src="plugins/nprogress/nprogress.js"></script>

	<!-- App -->
	<script type="text/javascript" src="assets/js/login.js"></script>
	<script>
	$(document).ready(function(){
		"use strict";

		Login.init(); // Init login JavaScript
	});
	</script>
</head>

<body class="login">
	<!-- Logo -->
	<div class="logo">
		<img src="assets/img/logo.png" alt="logo" />
		<strong>新用户</strong>
	</div>
	<!-- /Logo -->

	<!-- Login Box -->
	<div class="box">
			<div class="content">
				<!-- Login Formular -->
				<form class="form-vertical login-form" action="AddUser" method="post">
					<!-- Title -->
					<h3 class="form-title">添加</h3>

					<!-- Input Fields -->
					<div class="form-group">
						<div class="input-icon">
							<i class="icon-user"></i>
							<input type="text" name="username" class="form-control" placeholder="用户名" autofocus="autofocus" data-rule-required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-icon">
							<i class="icon-envelope"></i>
							<input type="text" name="account" class="form-control" placeholder="帐号名" data-rule-required="true" data-rule-email="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-icon">
							<i class="icon-lock"></i>
							<input type="password" name="unencodedpassword" class="form-control" placeholder="密码" id="register_password" data-rule-required="true" />
						</div>
					</div>

			</div>

			<!-- /Input Fields -->

			<!-- Form Actions -->
			<div class="form-actions">

				<button type="submit" class="submit btn btn-primary pull-right"value="add">
					Sign Up <i class="icon-angle-right"></i>
				</button>
			</div>

			</form>
			<!-- /Register Formular -->
		</div>
		<!-- /.content -->

		</form>
		<!-- /Forgot Password Formular -->

		<!-- Shows up if reset-button was clicked -->

		</div> <!-- /.content -->
		</div>
		<!-- /Forgot Password Form -->
		</div>
		<!-- /Login Box -->

		<!-- /Single-Sign-On (SSO) -->

		<!-- /Footer -->
		</body>
		</html>
